            <h1>Update CSS with <span class="h1">JAVASCRIPT</span></h1>

            <div class="controlls">
                <label for="spacing">spacing : </label>

                    type="range"
                    name="spacing"
                    min="2"
                    max="10"
                    value="10"
                    data-sizing="px"
                    data-icon="+poop"
                />
                <label for="blur">blur : </label>
                <input
                    type="range"
                    name="blur"
                    min="0"
                    max="25"
                    value="20"
                    data-sizing="px"
                />
                <label for="base">base : </label>
                <input
                    type="color"
                    name="base"
                    min="0"
                    max="25"
                    value="10"
                    
                />
