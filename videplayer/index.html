<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
            rel="stylesheet"
        />
        <title>The bunny project</title>
    </head>
    <body>
        <div class="container">
            <div class="h1">The bunny project</div>
            <div class="player">
                <video
                    width="400"
                    src="./trailer_1080p.ogg"
                    type="video/ogg"
                autoplay>
            </div>
            <div class="controllers">
                <div class="progressbar">
                    <div class="progressbarFilled"></div>
                </div>
                <div class="buttons">
                    <div class="play" data-content="&#9658"></div>
                    <input type="range" class="slider" name="volume" id="volume"   min="0" max="1" value="0.4" step="0.1">
                    <input type="range" class="slider" name="speed" id="playbackRate" min="0.5" max="3" step="0.25" value="1">
                    <div class="skip" id="skip" data-skip="5"></div>
                    <div class="skip skipMore" id="skipMore" data-skip="10"></div>
                </div>
            </div>
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
